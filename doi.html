<script>

  title: 'Halo Sayangku',

}).then((result) => {

    Swal.fire({

}).then((result) => {

    let timerInterval
Swal.fire({
  title: 'Tunggu Sebentar yaa sayangku.',
  html: 'Sabarrr <b></b> milidetik lagi hehehe.',
  footer: '<a>Copyright Rezanyut</a>',
  timer: 2000,
  timerProgressBar: true,
  didOpen: () => {
    Swal.showLoading()
    timerInterval = setInterval(() => {
      const content = Swal.getContent()
      if (content) {
        const b = content.querySelector('b')
        if (b) {
          b.textContent = Swal.getTimerLeft()
        }
      }
    }, 100)
  },
  willClose: () => {
    clearInterval(timerInterval)
  }
}).then((result) => {
  /* Read more about handling dismissals below */
  if (result.dismiss === Swal.DismissReason.timer) {
    Swal.fire({
  title: 'Awas aja kalau kamu bohong',
  icon: 'error',
  footer: '<a>Copyright Rezanyut</a>',
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Iyaa byy'
}).then((result) => {

  footer: '<a href="doi2.html"><b>LANJUTKAN</b></a>',
})
  }
})
  }
})  
  }
})
  }
